<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        /* CSS Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #balloon {
            font-size: 100px;
            position: relative;
            transition: transform 1s;
        }
        #fireworks {
            display: none;
            font-size: 50px;
            margin-top: 20px;
        }
        .firework {
            position: absolute;
            animation: explode 1s forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- HTML Structure -->
    <div id="balloon">2024</div>
    <div id="fireworks" class="firework">ðŸŽ†ðŸŽ‡ Happy New Year 2025! ðŸŽ‡ðŸŽ†</div>

    <script>
        // JavaScript Code
        // Function to animate the number change
        function animateNewYear() {
            const balloon = document.getElementById('balloon');
            const fireworks = document.getElementById('fireworks');

            // Change to 2024 after 2 seconds
            setTimeout(() => {
                balloon.innerHTML = '2024';
                balloon.style.transform = 'translateY(-50px)';
            }, 2000);

            // Change to 5 after 4 seconds
            setTimeout(() => {
                balloon.innerHTML = '5';
                balloon.style.transform = 'translateY(0)';
                balloon.style.fontSize = '100px'; // Reset font size for 5
                balloon.style.transition = 'transform 1s';
                balloon.style.transform = 'translateY(-100px)'; // Move 4 up
            }, 4000);

            // Show fireworks after 6 seconds
            setTimeout(() => {
                balloon.style.display = 'none';
                fireworks.style.display = 'block';
            }, 6000);
        }

        // Function to create firework effect on click
        function createFirework(event) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.innerHTML = 'ðŸŽ†';
            firework.style.left = `${event.clientX}px`;
            firework.style.top = `${event.clientY}px`;
            document.body.appendChild(firework);

            // Remove firework after animation
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // Start the animation
        window.onload = animateNewYear;

        // Add click event listener for fireworks
        document.body.addEventListener('click', createFirework);
    </script>

</body>
</html>
