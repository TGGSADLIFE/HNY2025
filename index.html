<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #balloon {
            font-size: 100px;
            transition: transform 1s;
        }
        #fireworks {
            display: none;
            font-size: 50px;
            margin-top: 20px;
        }
        .firework {
            animation: explode 1s forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="balloon">2024</div>
<div id="fireworks" class="firework">ðŸŽ†ðŸŽ‡ Happy New Year 2025! ðŸŽ‡ðŸŽ†</div>

<script>
    // Function to animate the number change
    function animateNewYear() {
        const balloon = document.getElementById('balloon');
        const fireworks = document.getElementById('fireworks');

        // Change to 2025 after 2 seconds
        setTimeout(() => {
            balloon.innerHTML = '2024';
            balloon.style.transform = 'translateY(-50px)';
        }, 2000);

        // Change to 2025 after 4 seconds
        setTimeout(() => {
            balloon.innerHTML = '2025';
            balloon.style.transform = 'translateY(0)';
        }, 4000);

        // Show fireworks after 5 seconds
        setTimeout(() => {
            balloon.style.display = 'none';
            fireworks.style.display = 'block';
        }, 6000);
    }

    // Start the animation
    window.onload = animateNewYear;
</script>

</body>
</html>
